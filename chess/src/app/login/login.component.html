<div class="error-container" *ngIf="errorMessage != ''"> {{ errorMessage }} </div>
<mat-card class='login-container'>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field class="input-wrapper">
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="input-wrapper">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button color="primary" mat-raised-button (click)="login()">Continue</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
