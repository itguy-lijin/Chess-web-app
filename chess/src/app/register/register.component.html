<div class="error-container" *ngIf="errorMessage != ''"> {{ errorMessage }} </div>
<mat-card class='register-container'>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field class="input-wrapper">
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="input-wrapper">
                    <input type="password" matInput placeholder="New Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="input-wrapper">
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                </mat-form-field>
            </p>

            <p *ngIf="false" class="error">
                <!-- Error goes here -->
            </p>

            <div class="button">
                <button color="primary" mat-raised-button (click)="this.register()">Confirm</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
